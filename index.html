<div class="p">你像一片轻柔的云在我眼前飘来飘去，你清丽秀雅的脸上荡漾着春天般美丽的笑容。
    在你那双又大又亮的眼睛里，我总能捕捉到你的宁静，你的热烈，你的聪颖，你的敏感。</div>
    
    <div class="p">我不知道该怎样表达你留在我心中最强最深的印象。是你丰满颀长的身材?白皙的皮肤?
        乌黑幽深的眼睛?小巧红润的嘴唇?但还有一种说不出捉不到的丰仪在煽动着我的心。</div>
